<html>
  <head>
    <title>CSS Demo</title>
    <style>
      .white{
        color: white; 
      }

      .yellowbackground{
        background-color: yellow;
      }
      .blackbackground{
        background-color: black;
      }
    </style>
    <link rel = "stylesheet" href="style.css">
  </head>
